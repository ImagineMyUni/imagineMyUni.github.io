<html>
    <head>
        <meta charset="UTF-8">
        <title>대입정보 홈페이지 My Uni</title>
        <link rel="stylesheet" href="assets/css/index.css">
        <script type="text/javascript" src="assets/js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript">
        var id = window.location.href.split("=")[1];
	    var url = "https://hellomyuni.kr/api/review_read?id="+id;
        $.ajax({
            'url': url,
            'type': 'GET',
            success: function(data){
		    console.log(typeof(data));
		    var json_data = data;
                var review_box = '<div class="box" id="'+json_data.id+'">\
                                        <h1 class="box-title">'+json_data.title+'</h1>\
                                        <div class="review-content">\
                                            <p>작성자: '+json_data.author+'</p>\
                                            <p>상담시간: '+json_data.time+'</p>\
                                            <p class="review-body">'+json_data.body+'</p>\
                                        </div>\
                                  </div>';
                $('.main-contents').append(review_box);
            },
	    error: function(){
		    window.location.href = "https://hellomyuni.kr/consulting.html";
	    }
        })
        </script>
    </head>
    <body>
        <div id="limit-img">
            <img src="assets/img/logo/마이유니-타이포-버전@3x.png"/>
            <div>
                <검정고시 출신자 맞춤 입시 정보 제공 홈페이지 My Uni><br><br>

                * 본 홈페이지는 모바일 환경에 최적화되어있습니다. <br>
                ** 효과적인 이용을 위해 휴대폰 등의 모바일 기기로 접속해주세요.
            </div>
        </div>
		<div class="main-contents">
			<header>
				<div class="header-top">
					<a href="index.html"><img src="assets/img/logo/마이유니-타이포-버전@2x.png" class="logo-img"/></a>
				</div>
				<nav class="contents">
					<ul>
						<li><a href="index.html">비교내신 환산</a></li>
						<li><a href="consulting.html">진학 컨설팅</a></li>
						<li><a href="education.html">대학 입시 소양교육</a></li>
					</ul>
				</nav>
            </header>
            <!-- 글 들어올 자리 -->
        </div>
    </body>
</html>
