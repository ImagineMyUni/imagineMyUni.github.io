<html>
    <head>
        <meta charset="UTF-8">
        <title>비교내신 환산</title>
        <link rel="stylesheet" href="assets/css/index.css">
        <script type="text/javascript" src="assets/js/jquery-3.5.1.min.js"></script>
    <body>
        <img id="limit-img" src="assets/img/test.jpg"/>
		<div class="main-contents">
			<header>
				<div class="header-top">
					<a href="index.html"><img src="assets/img/logo/마이유니-타이포-버전.png" class="logo-img"/></a>
				</div>
				<nav class="contents">
					<ul>
						<li><a href="index.html">비교내신 환산</a></li>
						<li><a href="consulting.html">진학 컨설팅</a></li>
						<li><a href="education.html">대학 입시 소양교육</a></li>
					</ul>
				</nav>
            </header>
            <form id="review-form">
                <div class="box">
                    <h1 class="box-title">후기 작성하기</h1>
                    <p class="review-form-detail"><label for="title">제목</label><input type="text" name="title" id="title"/></p>
                    <p class="review-form-detail"><label for="author">작성자</label><input type="text" name="author" id="author"/></p>
                    <p class="review-form-detail"><label for="password">비밀번호</label><input type="text" name="password" id="password"/></p>
                    <p class="review-form-detail"><label for="time">상담 시간</label><input type="datetime-local" name="time" id="time"/></p>
                    <br>
                    <p class="review-form-detail"><label for="body">내용</label><textarea type="text" name="body" id="body"></textarea></p>
                    <button class="score-submit" id="sendbutton">작성하기</button>
                </div>
            </form>
        </div>
        <script type="text/javascript">
        $("#sendbutton").click(function (event) {
				$('#review-form').submit(function(event){
                    console.log(String($('input[name=time]').val()).slice(0, 10)+" "+String($('input[name=time]').val()).slice(11));
					event.preventDefault();
					$.ajax({
                        url: 'https://www.hellomyuni.kr/api/review_post',
                        type: "POST",
                        dataType: "json",
			jsonp: false,
                        data: {
                            title : $('input[name=title]').val(),
                            author: $('input[name=author]').val(),
                            password: $('input[name=password]').val(),
                            time: String($('input[name=time]').val()).slice(0, 10)+" "+String($('input[name=time]').val()).slice(11),
                            body: $('input[name=body]').val(),
                        },
				        success: function( data ) {
                            window.location.href = 'https://www.hellomyuni.kr/consulting.html';
                            // 실제 url로 바꾸기
                        },
                        error:function(request,status,error){
				console.log(status);
                            console.log("status:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
                        },
                        complete: function(data){
                            console.log(data);
                        }
                    })
				})
            })
        </script>
    </body>
</html>
