<html>
    <head>
        <meta charset="UTF-8">
        <title>비교내신 환산</title>
        <link rel="stylesheet" href="assets/css/index.css">
        <script type="text/javascript" src="assets/js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript">
        $.ajax({
            'url': 'url',
            'type': 'GET',
            success: function(data){
                var json_data = JSON.parse(data);
                var review_box = '<div class="box" id="'+json_data.id+'">\
                                        <h1 class="box-title">'+json_data.title+'</h1>\
                                        <div class="review-content">\
                                            <p>작성자: '+json_data.author+'</p>\
                                            <p>상담시간: '+json_data.time+'</p>\
                                            <p class="review-body">'+json_data.body+'</p>\
                                        </div>\
                                        <div class="btns">\
                                            <button type="button" class="mini-btn" id="edit-btn">수정</button>\
                                            <button type="button" class="mini-btn" id="delete-btn">삭제</button>\
                                        </div>\
                                  </div>';
                $('.main-contents').append(review_box);
            }
        })
        </script>
    </head>
    <body>
        <img id="limit-img" src="assets/img/test.jpg"/>
		<div class="main-contents">
			<header>
				<div class="header-top">
					<a href="index.html"><img src="assets/img/logo/마이유니-타이포-버전.png" class="logo-img"/></a>
				</div>
				<nav class="contents">
					<ul>
						<li><a href="index.html">비교내신 환산</a></li>
						<li><a href="consulting.html">진학 컨설팅</a></li>
						<li><a href="education.html">대학 입시 소양교육</a></li>
					</ul>
				</nav>
            </header>
            <div class="box" id="0">
                <h1 class="box-title">제목</h1>
                <div class="review-content">
                    <p>작성자: 김깝개</p>
                    <p>상담시간: 2020-09-06 23:42</p>
                    <p class="review-body">
                        후기 내용 내애애애애애애애애애애애애애애용
                        후기 내용 내애애애애애애애애애애애애애애용
                        후기 내용 내애애애애애애애애애애애애애애용
                        후기 내용 내애애애애애애애애애애애애애애용
                        후기 내용 내애애애애애애애애애애애애애애용
                        후기 내용 내애애애애애애애애애애애애애애용
                    </p>
                </div>
                <div class="btns">
                    <button type="button" class="mini-btn" id="edit-btn">수정</button>
                    <button type="button" class="mini-btn" id="delete-btn">삭제</button>
                </div>
            </div>
            <div id="delete-window">
                <p id="close-btn">X</p>
                <p class="message">비밀번호를 입력하세요</p>
                <form id="delete-form">
                    <input type="text" name="password"/>
                    <button type="button" class="mini-btn check-btn" id="delete-check">확인</button>
                </form>
                <form id="edit-form">
                    <input type="text" name="password"/>
                    <button type="button" class="mini-btn check-btn" id="edit-check">확인</button>
                </form>
            </div>
            <div id="check-window">
                <p class="message">삭제되었습니다.</p>
                <button type="button" class="mini-btn check-btn" id="complete">확인</button>
            </div>
            <script type="text/javascript">
            $('#delete-btn').click(function(){
                $('#delete-window').css('display', 'block');
                $('#delete-form').css('display', 'block');
                $('#edit-form').css('display', 'none');
            })

            $('#edit-btn').click(function(){
                $('#delete-window').css('display', 'block');
                $('#delete-form').css('display', 'none');
                $('#edit-form').css('display', 'block');
            })

            $('#delete-check').click(
                $('#delete-form').submit(function(){
                    var post_id = $('.box').attr('id');
                    $.ajax({
                        'url': 'editurl',
                        type: 'GET',
                        dataType: "json",
                        data: {
                            id : post_id,
                            password: $('input[name=password]').val()
                        },
                        success:function(data){
                            console.log("성공");
                            $('#check-window').css('display', 'block');
                        }
                    })
                })
            )

            $('#edit-check').click(
                $('#delete-form').submit(function(){
                    var post_id = $('.box').attr('id');
                    $.ajax({
                        'url': 'deleteurl',
                        type: 'GET',
                        dataType: "json",
                        data: {
                            id : post_id,
                            password: $('input[name=password]').val()
                        },
                        success:function(data){
                            console.log("성공");
                            window.location.href = 'https://www.hellomyuni.kr/review_edit.html';
                        }
                    })
                })
            )

            $('#complete').click(function(){
                window.location.href = 'https://www.hellomyuni.kr/consulting.html';
            })

            $('#close-btn').click(function(){
                $('#delete-window').css('display', 'none');
            })
            </script>
        </div>
    </body>
</html>
