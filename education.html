<html>
    <head>
        <meta charset="UTF-8">
        <title>대학입시 소양교육</title>
        <link rel="stylesheet" href="assets/css/index.css">
        <script type="text/javascript" src="assets/js/jquery-3.5.1.min.js"></script>
        <script>
            var table_row = '<tr>\
                                    <td>1</td>\
                                    <td>학교 밖 청소년 대학 입시 소양교육 소개</td>\
                                    <td><a class="link-btn" href="#"><img src="../assets/img/이미지 16_2020-08-11/이미지 16.png" class="-\31 6"/></a></td>\
                                </tr>';
            
            $.ajax({
                url: 'http://54.180.12.10:4000/api/edu/contents/video',
                type: 'GET',
                success: function( data ) {
                    var json_data = JSON.parse(data);
                    console.log(json_data);
                    console.log(json_data.result);
                    $.each(json_data.result, function(index, value){
                        var tmpData = '<tr>\
                                            <td>'+value.order+'</td>\
                                            <td>'+value.title+'</td>\
                                            <td><a class="link-btn" href="'+value.url+'"><img src="../assets/img/이미지 16_2020-08-11/이미지 16.png" class="-\31 6"/></a></td>\
                                        </tr>';
                        if (value.type == 1){
                            $('#tablebody1').append(tmpData);

                        }else if(value.type == 2){
                            $('#tablebody2').append(tmpData);

                        }else if(value.type == 3){
                            $('#tablebody3').append(tmpData);
                        }
                    })
                }
            });
        </script>
    </head>
    <body>
        <img id="limit-img" src="../assets/img/test.jpg"/>
		<div class="main-contents">

				<nav class="contents">

            <div class="div7">

                    <img src="assets/svg/Down arrow.svg" class="expand-btn" id="expand1"/>
                    <div class="detail-box" id="expand1-detail">
                        <table class="result-table">
                            <thead>
                                <tr>
                                    <th>목차</th>
                                    <th>제목</th>

                            <thead>
                                <tr>
                                    <th>목차</th>

                                </tr>
                            </thead>

                </div>
                <div class="div7-4 box">

                    <img src="assets/svg/Down arrow.svg" class="expand-btn" id="expand3"/>

                        9월 이후에 업로드
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $('.expand-btn').click(
                function(){
                    var detail = $(this).attr('id') + '-detail';
                    var detail_ele = $('#'+detail);
                    if (detail_ele.css('display') == 'none'){
                        $('.detail-box').css('display', 'none');
                        detail_ele.css('display', 'block');
                    }else{
                        detail_ele.css('display', 'none');
                    }
                }
            )
        </script>
